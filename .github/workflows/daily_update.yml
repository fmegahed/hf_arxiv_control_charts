name: Daily arXiv refresh

on:
  schedule:
    # Every Day at 10:00 UTC
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R (pinned)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      - name: Install R dependencies (pinned versions)
        shell: bash
        run: |
          R -e "install.packages('remotes', repos='https://cloud.r-project.org')"

          # Core / tidyverse-ish
          R -e "remotes::install_version('dplyr', version='1.1.4', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('tidyr', version='1.3.2', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('purrr', version='1.2.1', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('readr', version='2.1.6', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('lubridate', version='1.9.4', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('stringr', version='1.5.1', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('tibble', version='3.2.1', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('jsonlite', version='1.9.1', repos='https://cloud.r-project.org')"

          # Other packages your workflow referenced
          R -e "remotes::install_version('aRxiv', version='0.18', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('fs', version='1.6.6', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('httr', version='1.4.7', repos='https://cloud.r-project.org')"
          R -e "remotes::install_version('progressr', version='0.18.0', repos='https://cloud.r-project.org')"

          # ellmer (pinned)
          R -e "remotes::install_version('ellmer', version='0.4.0', repos='https://cloud.r-project.org')"

      - name: Run extraction
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          Rscript 01_extract_arxiv_papers.r

      - name: Commit updated CSVs to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/tracks.json
          git add data/spc_arxiv_metadata.csv data/spc_factsheet.csv
          git add data/exp_design_arxiv_metadata.csv data/exp_design_factsheet.csv
          git add data/reliability_arxiv_metadata.csv data/reliability_factsheet.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update: arXiv metadata + factsheets for all tracks"
          git push

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://fmegahed:${HF_TOKEN}@huggingface.co/spaces/fmegahed/arxiv_control_charts
          git push --force space HEAD:main
